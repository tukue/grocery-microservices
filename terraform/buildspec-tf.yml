version: 0.2

phases:
  install:
    runtime-versions:
      terraform: 1.0
  pre_build:
    commands:
      - cd terraform
      - |
        WORKSPACE=${TF_WORKSPACE:-dev}
        export WORKSPACE
        if [ -n "${TF_STATE_BUCKET}" ]; then
          STATE_KEY_PREFIX=${TF_STATE_KEY_PREFIX:-${PROJECT_NAME:-grocellery-app}}
          LOCK_TABLE="${TF_STATE_LOCK_TABLE:-}"
          INIT_ARGS=(
            "-backend-config=bucket=${TF_STATE_BUCKET}"
            "-backend-config=key=${STATE_KEY_PREFIX}/${WORKSPACE}/terraform.tfstate"
            "-backend-config=region=${AWS_REGION}"
          )
          if [ -n "$LOCK_TABLE" ]; then
            INIT_ARGS+=("-backend-config=dynamodb_table=${LOCK_TABLE}")
          fi
          terraform init "${INIT_ARGS[@]}"
        else
          terraform init
        fi
        terraform workspace select "${WORKSPACE}" || terraform workspace new "${WORKSPACE}"
  build:
    commands:
      - |
        WORKSPACE=${WORKSPACE:-${TF_WORKSPACE:-dev}}
        set +e
        terraform plan -input=false -detailed-exitcode -out=tfplan
        PLAN_EXIT=$?
        set -e
        if [ ${PLAN_EXIT} -eq 1 ]; then
          echo "Terraform plan failed"
          exit 1
        fi
        if [ ${PLAN_EXIT} -eq 0 ]; then
          echo "No drift detected for workspace ${WORKSPACE}."
        fi
        if [ ${PLAN_EXIT} -eq 2 ]; then
          echo "Changes or drift detected for workspace ${WORKSPACE} (exit code 2)."
        fi
  post_build:
    commands:
      - echo "Terraform Plan complete. Waiting for approval to apply."

artifacts:
  files:
    - terraform/tfplan
