name: Microservices CI

on:
  push:
    branches: [ main ]
    paths:
      - 'microservices/**'
      - '.github/workflows/microservices-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'microservices/**'
      - '.github/workflows/microservices-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [cart-service, order-service, product-service, receipt-service]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Test microservice
      run: mvn -B test --file microservices/${{ matrix.service }}/pom.xml 