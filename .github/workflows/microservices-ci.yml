# A comment to test writability
name: Microservices CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'microservices/**'
      - '.github/workflows/microservices-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'microservices/**'
      - '.github/workflows/microservices-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [cart-service, order-service, product-service, summary-service]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Cache Maven repository
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
        
    - name: Prepare test properties
      run: |
        for svc in cart-service order-service product-service summary-service; do
          if [ -f microservices/$svc/src/test/resources/application-test.properties.example ]; then
            cp microservices/$svc/src/test/resources/application-test.properties.example microservices/$svc/src/test/resources/application-test.properties
          fi
        done

    - name: Test microservice
      run: mvn -B test -Dspring.profiles.active=test --file microservices/${{ matrix.service }}/pom.xml
      working-directory: ${{ github.workspace }}
