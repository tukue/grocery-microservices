name: Java CI with Maven

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-monolith:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Cache Maven repository
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Test monolith
      run: mvn -B test --file monolith/pom.xml

  test-microservices:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [cart-service, order-service, product-service, summary-service]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Cache Maven repository
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Prepare test properties
      run: |
        for svc in cart-service order-service product-service summary-service; do
          if [ -f microservices/$svc/src/test/resources/application-test.properties.example ]; then
            cp microservices/$svc/src/test/resources/application-test.properties.example microservices/$svc/src/test/resources/application-test.properties
          fi
        done
        
    - name: Test microservice
      run: mvn -B test --file microservices/${{ matrix.service }}/pom.xml 
