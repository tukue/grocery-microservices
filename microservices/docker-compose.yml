x-postgres-common: &postgres-common
  image: postgres:13
  restart: unless-stopped
  environment:
    POSTGRES_USER: ${POSTGRES_USER:-grocellery}
    POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-grocellerypass}
    POSTGRES_DB: ${POSTGRES_DB:-grocery}
  healthcheck:
    test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-grocellery} -d ${POSTGRES_DB:-grocery}"]
    interval: 10s
    timeout: 5s
    retries: 5

services:
  cart-db:
    <<: *postgres-common
    container_name: cart-db
    volumes:
      - cart-db-data:/var/lib/postgresql/data
    networks:
      - backend

  order-db:
    <<: *postgres-common
    container_name: order-db
    volumes:
      - order-db-data:/var/lib/postgresql/data
    networks:
      - backend

  product-db:
    <<: *postgres-common
    container_name: product-db
    volumes:
      - product-db-data:/var/lib/postgresql/data
    networks:
      - backend

  summary-db:
    <<: *postgres-common
    container_name: summary-db
    volumes:
      - summary-db-data:/var/lib/postgresql/data
    networks:
      - backend

  cart-service:
    build:
      context: ..
      dockerfile: microservices/cart-service/Dockerfile
    container_name: cart-service
    environment:
      SPRING_PROFILES_ACTIVE: test
    ports:
      - "8081:8080"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs
    depends_on:
      cart-db:
        condition: service_healthy
    networks:
      - backend

  order-service:
    build:
      context: ..
      dockerfile: microservices/order-service/Dockerfile
    container_name: order-service
    environment:
      SPRING_PROFILES_ACTIVE: test
    ports:
      - "8082:8080"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs
    depends_on:
      order-db:
        condition: service_healthy
    networks:
      - backend

  product-service:
    build:
      context: ..
      dockerfile: microservices/product-service/Dockerfile
    container_name: product-service
    environment:
      SPRING_PROFILES_ACTIVE: test
    ports:
      - "8083:8080"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs
    depends_on:
      product-db:
        condition: service_healthy
    networks:
      - backend

  summary-service:
    build:
      context: ..
      dockerfile: microservices/summary-service/Dockerfile
    container_name: summary-service
    environment:
      SPRING_PROFILES_ACTIVE: test
    ports:
      - "8084:8080"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp
      - /app/logs
    depends_on:
      summary-db:
        condition: service_healthy
    networks:
      - backend

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ../prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    depends_on:
      - cart-db
      - order-db
      - product-db
      - summary-db
    networks:
      - backend
      - observability

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - observability

volumes:
  cart-db-data:
  order-db-data:
  product-db-data:
  summary-db-data:

networks:
  backend:
    internal: true
  observability: {}
