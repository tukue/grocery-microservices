x-postgres-common: &postgres-common
  image: postgres:13
  restart: unless-stopped
  environment:
    POSTGRES_USER: ${POSTGRES_USER:-grocellery}
    POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-grocellerypass}
    POSTGRES_DB: ${POSTGRES_DB:-grocery}
  healthcheck:
    test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-grocellery} -d ${POSTGRES_DB:-grocery}"]
    interval: 10s
    timeout: 5s
    retries: 5

services:
  cart-db:
    <<: *postgres-common
    container_name: cart-db
    ports:
      - "5432:5432"
    volumes:
      - cart-db-data:/var/lib/postgresql/data

  order-db:
    <<: *postgres-common
    container_name: order-db
    ports:
      - "5433:5432"
    volumes:
      - order-db-data:/var/lib/postgresql/data

  product-db:
    <<: *postgres-common
    container_name: product-db
    ports:
      - "5434:5432"
    volumes:
      - product-db-data:/var/lib/postgresql/data

  summary-db:
    <<: *postgres-common
    container_name: summary-db
    ports:
      - "5435:5432"
    volumes:
      - summary-db-data:/var/lib/postgresql/data

  cart-service:
    build: ./cart-service
    container_name: cart-service
    environment:
      SPRING_PROFILES_ACTIVE: test
    ports:
      - "8081:8080"
    depends_on:
      cart-db:
        condition: service_healthy

  order-service:
    build: ./order-service
    container_name: order-service
    environment:
      SPRING_PROFILES_ACTIVE: test
    ports:
      - "8082:8080"
    depends_on:
      order-db:
        condition: service_healthy

  product-service:
    build: ./product-service
    container_name: product-service
    environment:
      SPRING_PROFILES_ACTIVE: test
    ports:
      - "8083:8080"
    depends_on:
      product-db:
        condition: service_healthy

  summary-service:
    build: ./summary-service
    container_name: summary-service
    environment:
      SPRING_PROFILES_ACTIVE: test
    ports:
      - "8084:8080"
    depends_on:
      summary-db:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ../prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    depends_on:
      - cart-db
      - order-db
      - product-db
      - summary-db

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

volumes:
  cart-db-data:
  order-db-data:
  product-db-data:
  summary-db-data: 